<!DOCTYPE html>
<html>
  <head>
    <meta property="og:site_name" content="PRISTIN Archive"/>
    <meta property="og:title" content="Archive of PRISTIN Videos."/>
    <meta name=”twitter:title” content=”Archive of PRISTIN Videos.” />
    <meta property="og:image" content="http://i.imgur.com/iOtgaFQ.jpg?1">
    <meta name=”twitter:image” content=”http://i.imgur.com/iOtgaFQ.jpg?1” />
    <meta property=”og:type” content=”website” />
    <meta property=”og:url” content=”http://pristin.info” />
    <meta name=”twitter:url” content=”http://pristin.info” />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">archive</a>
            <a href="{{ site.baseurl }}/about">about</a>
            <a href="{{ site.baseurl }}/calendar">calendar</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
